[package]
name = "tundra"
version = "0.3.0"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
lto = true
strip = true
panic = "abort"

[dependencies]
dbus = "0.9.5"
anitomy = "0.1.2"
reqwest = { version = "0.11.10", features = ["json"] }
tokio = { version = "1.17.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
async-trait = "0.1.53"
directories = "4.0.1"
toml = "0.5.8"
regex = "1.5.5"
lazy_static = "1.4.0"
notify-rust = { version = "4.5.8", default-features = false, features = ["d"] }
clap = "3.2.8"
log = "0.4.16"
chrono = "0.4.19"
gtk = { package = "gtk4", version = "0.4.7" }
libadwaita = "0.1.1"
once_cell = "1.10.0"
gio = "0.15.10"
glib = "0.15.10"
gdk-pixbuf = "0.15.10"
async-std = "1.11.0"
bytes = "1.1.0"
percent-encoding = "2.1.0"
edit-distance = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
