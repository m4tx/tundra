[package]
name = "tundra"
version = "0.1.0"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2018"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
lto = true

[dependencies]
dbus = "0.8"
anitomy = "0.1"
reqwest = { version = "0.10", features = ["json"] }
tokio = { version = "0.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
directories = "2.0"
toml = "0.5"
regex = "1.3"
lazy_static = "1.4"
notify-rust = "2.0"
clap = "2.33"
log = "0.4"
chrono = "0.4"
gtk = { version = "0.8", features = ["v3_22_29"] }
gio = { version = "0.8", features = ["v2_44"] }
glib = "0.9"
gdk-pixbuf = "0.8"
async-std = "0.99"
bytes = "0.5"
percent-encoding = "2.1"
