[package]
name = "tundra"
version = "0.5.3"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[dependencies]
anitomy = "0.2.0"
anyhow = "1.0.82"
async-channel = "2.2.1"
async-std = "1.12.0"
async-trait = "0.1.80"
axum = "0.7.5"
bytes = "1.6.0"
chrono = "0.4.38"
clap = "4.5.4"
dbus = "0.9.7"
directories = "5.0.1"
edit-distance = "2.1.0"
gdk-pixbuf = "0.19.2"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
gio = "0.19.5"
glib = "0.19.5"
gtk = { package = "gtk4", version = "0.8.0" }
hyper = "1.3.1"
lazy_static = "1.4.0"
libadwaita = "0.6.0"
log = "0.4.21"
notify-rust = { version = "4.11.0", default-features = false, features = ["d"] }
oauth2 = { version = "4.4.2", features = ["pkce-plain"] }
once_cell = "1.19.0"
percent-encoding = "2.3.1"
regex = "1.10.4"
reqwest = { version = "0.12.4", features = ["json"] }
serde = { version = "1.0.199", features = ["derive"] }
serde_json = "1.0.116"
tokio = { version = "1.37.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
toml = "0.8.12"
url = "2.5.0"
