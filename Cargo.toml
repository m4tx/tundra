[package]
name = "tundra"
version = "0.1.0"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2018"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://github.com/m4tx/tundra"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
lto = true

[dependencies]
dbus = "0.8.2"
anitomy = "0.1"
reqwest = { version = "0.10", features = ["json"] }
tokio = { version = "0.2", features = ["full"] }
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.51"
async-trait = "0.1.30"
directories = "2.0.2"
toml = "0.5.6"
