[package]
name = "tundra"
version = "0.3.0"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
lto = true
strip = true
panic = "abort"

[dependencies]
dbus = "0.9.7"
anitomy = "0.1.2"
reqwest = { version = "0.11.16", features = ["json"] }
tokio = { version = "1.27.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
async-trait = "0.1.68"
directories = "5.0.0"
toml = "0.7.3"
regex = "1.7.3"
lazy_static = "1.4.0"
notify-rust = { version = "4.8.0", default-features = false, features = ["d"] }
clap = "4.2.1"
log = "0.4.17"
chrono = "0.4.24"
gtk = { package = "gtk4", version = "0.6.4" }
libadwaita = "0.4.1"
once_cell = "1.17.1"
gio = "0.17.4"
glib = "0.17.5"
gdk-pixbuf = "0.17.0"
async-std = "1.12.0"
bytes = "1.4.0"
percent-encoding = "2.2.0"
edit-distance = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
