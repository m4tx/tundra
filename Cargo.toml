[package]
name = "tundra"
version = "0.4.1"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[dependencies]
dbus = "0.9.7"
anitomy = "0.1.2"
reqwest = { version = "0.11.18", features = ["json"] }
tokio = { version = "1.29.1", features = ["macros", "rt", "rt-multi-thread", "time"] }
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.104"
async-trait = "0.1.72"
directories = "5.0.1"
toml = "0.7.6"
regex = "1.9.1"
lazy_static = "1.4.0"
notify-rust = { version = "4.8.0", default-features = false, features = ["d"] }
clap = "4.4.2"
log = "0.4.19"
chrono = "0.4.26"
gtk = { package = "gtk4", version = "0.6.6" }
libadwaita = "0.4.4"
once_cell = "1.18.0"
gio = "0.17.10"
glib = "0.17.10"
gdk-pixbuf = "0.17.0"
async-std = "1.12.0"
bytes = "1.4.0"
percent-encoding = "2.3.0"
edit-distance = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
anyhow = "1.0.72"
