[package]
name = "tundra"
version = "0.5.1"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[dependencies]
dbus = "0.9.7"
anitomy = "0.2.0"
reqwest = { version = "0.11.22", features = ["json"] }
tokio = { version = "1.34.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
async-trait = "0.1.74"
directories = "5.0.1"
toml = "0.8.8"
regex = "1.10.2"
lazy_static = "1.4.0"
notify-rust = { version = "4.10.0", default-features = false, features = ["d"] }
clap = "4.4.8"
log = "0.4.20"
chrono = "0.4.31"
gtk = { package = "gtk4", version = "0.7.3" }
libadwaita = "0.5.3"
once_cell = "1.18.0"
gio = "0.18.3"
glib = "0.18.3"
gdk-pixbuf = "0.18.3"
async-std = "1.12.0"
bytes = "1.5.0"
percent-encoding = "2.3.1"
edit-distance = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
anyhow = "1.0.75"
oauth2 = { version = "4.4.2", features = ["pkce-plain"] }
axum = "0.7.1"
hyper = "0.14.27"
url = "2.5.0"
