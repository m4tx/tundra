[package]
name = "tundra"
version = "0.5.3"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[dependencies]
anitomy = "0.2.0"
anyhow = "1.0.96"
async-channel = "2.3.1"
async-std = "1.13.0"
async-trait = "0.1.86"
axum = "0.8.1"
bytes = "1.10.0"
chrono = "0.4.40"
clap = "4.5.31"
dbus = "0.9.7"
directories = "6.0.0"
edit-distance = "2.1.3"
gdk-pixbuf = "0.20.9"
gettext-rs = { version = "0.7.2", features = ["gettext-system"] }
gio = "0.20.9"
glib = "0.20.9"
gtk = { package = "gtk4", version = "0.9.1" }
hyper = "1.6.0"
lazy_static = "1.5.0"
libadwaita = "0.7.1"
log = "0.4.26"
notify-rust = { version = "4.11.4", default-features = false, features = ["d"] }
oauth2 = { version = "4.4.2", features = ["pkce-plain"] }
once_cell = "1.20.3"
percent-encoding = "2.3.1"
regex = "1.11.1"
reqwest = { version = "0.12.12", features = ["json"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
tokio = { version = "1.43.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
toml = "0.8.20"
url = "2.5.4"
