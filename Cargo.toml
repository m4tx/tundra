[package]
name = "tundra"
version = "0.2.0"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
lto = true
#strip = true
panic = "abort"

[dependencies]
dbus = "0.9.5"
anitomy = "0.1.2"
reqwest = { version = "0.11.9", features = ["json"] }
tokio = { version = "1.16.1", features = ["macros", "rt", "rt-multi-thread", "time"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
async-trait = "0.1.52"
directories = "4.0.1"
toml = "0.5.8"
regex = "1.5.4"
lazy_static = "1.4.0"
notify-rust = { version = "4.5.5", default-features = false, features = ["d"] }
clap = "3.1.0"
log = "0.4.14"
chrono = "0.4.19"
gtk = { package = "gtk4", version = "0.4.6" }
libadwaita = "0.1.0"
once_cell = "1.9.0"
gio = "0.15.4"
glib = "0.15.5"
gdk-pixbuf = "0.15.4"
async-std = "1.10.0"
bytes = "1.1.0"
percent-encoding = "2.1.0"
edit-distance = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
