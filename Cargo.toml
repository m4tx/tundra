[package]
name = "tundra"
version = "0.5.3"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = "abort"

[dependencies]
anitomy = "0.2.0"
anyhow = "1.0.86"
async-channel = "2.3.1"
async-std = "1.12.0"
async-trait = "0.1.81"
axum = "0.7.5"
bytes = "1.7.1"
chrono = "0.4.38"
clap = "4.5.16"
dbus = "0.9.7"
directories = "5.0.1"
edit-distance = "2.1.2"
gdk-pixbuf = "0.20.1"
gettext-rs = { version = "0.7.1", features = ["gettext-system"] }
gio = "0.20.1"
glib = "0.20.2"
gtk = { package = "gtk4", version = "0.9.1" }
hyper = "1.4.1"
lazy_static = "1.5.0"
libadwaita = "0.7.0"
log = "0.4.22"
notify-rust = { version = "4.11.1", default-features = false, features = ["d"] }
oauth2 = { version = "4.4.2", features = ["pkce-plain"] }
once_cell = "1.19.0"
percent-encoding = "2.3.1"
regex = "1.10.6"
reqwest = { version = "0.12.5", features = ["json"] }
serde = { version = "1.0.209", features = ["derive"] }
serde_json = "1.0.127"
tokio = { version = "1.40.0", features = ["macros", "rt", "rt-multi-thread", "time"] }
toml = "0.8.15"
url = "2.5.2"
