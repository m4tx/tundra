[package]
name = "tundra"
version = "0.3.0"
authors = ["Mateusz MaÄ‡kowski <mateusz@mackowski.org>"]
edition = "2021"

readme = "README.md"
license = "GPL-3.0"
homepage = "https://tundra.moe"
repository = "https://github.com/m4tx/tundra"
description = "MAL scrobbler for Linux"

[profile.release]
lto = true
strip = true
panic = "abort"

[dependencies]
dbus = "0.9.6"
anitomy = "0.1.2"
reqwest = { version = "0.11.12", features = ["json"] }
tokio = { version = "1.21.2", features = ["macros", "rt", "rt-multi-thread", "time"] }
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
async-trait = "0.1.57"
directories = "4.0.1"
toml = "0.5.9"
regex = "1.6.0"
lazy_static = "1.4.0"
notify-rust = { version = "4.5.10", default-features = false, features = ["d"] }
clap = "4.0.10"
log = "0.4.17"
chrono = "0.4.22"
gtk = { package = "gtk4", version = "0.4.8" }
libadwaita = "0.1.1"
once_cell = "1.15.0"
gio = "0.16.2"
glib = "0.15.12"
gdk-pixbuf = "0.15.11"
async-std = "1.12.0"
bytes = "1.2.1"
percent-encoding = "2.2.0"
edit-distance = "2.1.0"
gettext-rs = { version = "0.7.0", features = ["gettext-system"] }
